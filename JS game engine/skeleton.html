<!-- A basic 2D HTML + JavaScript game engine, consisting of:
1. Canvas element, 800x600
2. Render loop
3. Update loop
4. Global data for current mouse position, stored as vector class
 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Game Engine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link id="css" rel="stylesheet" href="css.css"/ >
	<script type="text/javascript" src="GameConfig.js"></script>
	<script type="text/javascript" src="GPTEngine.js"></script>
	<script type="text/javascript" src="Vector2D.js"></script>
	<script type="text/javascript" src="Particle.js"></script>
	<script type="text/javascript" src="ParticleSystem.js"></script>
	<script type="text/javascript" src="NPCAIUtils.js"></script>
	<script type="text/javascript" src="SpawnSystem.js"></script>
    <script type="text/javascript" src="GameEntity.js"></script>
	<script type="text/javascript" src="Sprite.js"></script>
	<script type="text/javascript" src="NPC.js"></script>
	<script type="text/javascript" src="AlienScout.js"></script>
	<script type="text/javascript" src="AlienFighter.js"></script>

	<script type="text/javascript" src="Laser.js"></script>

	<script type="text/javascript" src="Missile.js"></script>
	<script type="text/javascript" src="MissileCruiser.js"></script>

	<script type="text/javascript" src="HighScoreManager.js"></script>

</head>
<body>
	<div id="gameContainer">
		<canvas id="gameCanvas" width="800" height="600"></canvas>
		<div id="menuOverlay">
			<div class="menu-title" id="menuTitle">
				<img id="menuTitleImage" src="title.png" alt="SPACE SHOOTER" style="width: 325px; height: 28px;">
			</div>
			<div class="menu-buttons" id="menuButtons"></div>
			<div class="menu-instructions" id="menuInstructions"></div>
		</div>
	</div>
	<script type="text/javascript">
		const canvasName = "gameCanvas";
		// Get the canvas element
		const canvas = document.getElementById(canvasName);
		// Get the 2D context
		const context = canvas.getContext("2d");
		
		const engine = GPTEngine.begin(document, canvasName);
		Sprite.begin(context);

		// Initialize menu system
		const menuSystem = new MenuSystem(
			document.getElementById('menuOverlay'),
			document.getElementById('menuTitle'),
			document.getElementById('menuButtons'),
			document.getElementById('menuInstructions')
		);

		// Initialize high score manager
		const highScoreManager = new HighScoreManager(menuSystem);

		// Preferences Management
		function getPreferences() {
			const stored = localStorage.getItem('preferences');
			if (stored) {
				return JSON.parse(stored);
			}
			// Default preferences
			return {
				volume_effects: 100,
				volume_music: 100
			};
		}

		function savePreferences(preferences) {
			localStorage.setItem('preferences', JSON.stringify(preferences));
		}

		// Game state management
		const GameState = {
			MENU: 'menu',
			PLAYING: 'playing',
			PAUSED: 'paused',
			GAME_OVER: 'game_over'
		};
		let currentState = GameState.MENU;
		let score = 0;

		// Audio settings - load from preferences
		const preferences = getPreferences();
		let soundEffectsVolume = preferences.volume_effects;
		let musicVolume = preferences.volume_music;

		// Helper function to apply volume
		function playSoundEffect(name, baseVolume) {
			soundManager.play(name, baseVolume * (soundEffectsVolume / 100));
		}

		const alienSize = 48;
		const alienSpeed = 1000/1000.0; // pixels per millisecond
		let backgroundSprite;
		// Unified arrays for cleaner code and easier maintenance
		let npcs = []; // All NPCs: aliens, scouts, fighters, cruisers, asteroids, asteroid spawns
		let playerProjectiles = []; // Shots fired by player
		let npcProjectiles = []; // All NPC projectiles: fighter shots, cruiser missiles
		let lastShotTime = 0; // Changed to use gameTime instead of Date.now()

		// Wave-based spawning
		let currentLevel = 1;

		// Game time tracking (accumulated deltaTime, doesn't advance when paused)
		let gameTime = 0;

		// Initialize sound manager and music player
		const soundManager = SoundManager.init();
		const musicPlayer = new MusicPlayer();

		// Preload assets
		(async () => {
			await Sprite.preloadSprites(
				['background.png', 'title.png', 'player-ship.png', 'alien-scout.png', 'alien-fighter.png', 'missile_ship.png', 'asteroid-big.png', 'asteroid-medium.png', 'asteroid-small.png', 'laser.png', 'plasma.png', 'missile.png', 'wormhole.png']
			);
			await soundManager.loadSounds({
				'shoot': 'laser_1.2.m4a',
				'explosion': 'explosion_medium.m4a',
				'hit': 'explosion_small.m4a',
				'missile_launcher': 'missile_launcher.m4a'
			});
			await musicPlayer.loadMusic('slow_guitar.json');

			// Initialize music volume after Note class is available
			Note.setVolume(musicVolume / 100);
		})();

		// Background will be tiled - store a single tile sprite
		let backgroundTileSize = new Vector2D(1536, 1024); // Actual size of background image
		backgroundSprite = new Sprite(
			'background.png',
			new Vector2D(0, 0),
			backgroundTileSize
		);
		let player = new Player();
		let minimap = new Minimap(canvas.width, canvas.height);
		let particleSystem = new ParticleSystem();
		let wormhole = null; // Spawns when wave is cleared

		function loading() {
			return Sprite.stillLoading();
		}

		// AABB collision detection
		function checkCollision(entity1, entity2) {
			const pos1 = entity1.sprite.position;
			const size1 = entity1.sprite.size;
			const pos2 = entity2.sprite.position;
			const size2 = entity2.sprite.size;

			// AABB collision: check if rectangles overlap
			return (
				pos1.x - size1.x/2 < pos2.x + size2.x/2 &&
				pos1.x + size1.x/2 > pos2.x - size2.x/2 &&
				pos1.y - size1.y/2 < pos2.y + size2.y/2 &&
				pos1.y + size1.y/2 > pos2.y - size2.y/2
			);
		}

		// Game state management functions
		function startGame() {
			resetGame();
			currentState = GameState.PLAYING;
			menuSystem.hideMenu();
			musicPlayer.play();
			canvas.classList.add('hide-cursor');
		}

		function resetGame() {
			player = new Player();
			npcs = [];
			playerProjectiles = [];
			npcProjectiles = [];
			particleSystem.clear();
			wormhole = null;
			score = 0;
			lastShotTime = 0; // Reset to gameTime zero
			gameTime = 0; // Reset game time
			currentLevel = 1;
			SpawnSystem.spawnWave(currentLevel, player.sprite.position, canvas.width, canvas.height, npcs);
		}

		// Wave spawning system
		function countNPCs() {
			return npcs.length;
		}

		function gameOver() {
			currentState = GameState.GAME_OVER;
			musicPlayer.stop();
			canvas.classList.remove('hide-cursor');
			showGameOverMenu();
		}

		function returnToMenu() {
			currentState = GameState.MENU;
			musicPlayer.stop();
			canvas.classList.remove('hide-cursor');
			showMainMenu();
		}

		// Menu configuration functions
		function showMainMenu() {
			// Remove pause class (show background image)
			document.getElementById('menuOverlay').classList.remove('pause');

			// Restore title image if it was replaced by text
			const titleElement = document.getElementById('menuTitle');
			if (!titleElement.querySelector('img')) {
				titleElement.innerHTML = '<img id="menuTitleImage" src="title.png" alt="SPACE SHOOTER" style="width: 325px; height: 28px;">';
			}

			menuSystem.showMenu({
				title: 'SPACE SHOOTER',
				items: [
					{
						type: 'button',
						label: 'New Game',
						action: () => startGame()
					},
					{
						type: 'button',
						label: 'High Scores',
						action: () => highScoreManager.showHighScoresMenu()
					},
					{
						type: 'button',
						label: 'Options',
						action: () => showOptionsMenu()
					},
					{
						type: 'button',
						label: 'Achievements',
						action: () => alert('Achievements - Coming Soon!')
					}
				],
				instructions: 'Arrow Keys or Left Stick: Move | Space or A Button: Shoot | ESC: Pause'
			});
		}


		function showGameOverMenu() {
			// Remove pause class (show background image)
			document.getElementById('menuOverlay').classList.remove('pause');

			let playerName = '';

			menuSystem.showMenu({
				title: 'GAME OVER',
				items: [
					{
						type: 'textInput',
						id: 'playerNameInput',
						label: 'Enter Your Name:',
						placeholder: 'Player',
						maxLength: 15,
						autofocus: true,
						onChange: (value) => {
							playerName = value;
						}
					},
					{
						type: 'button',
						label: 'Submit Score',
						action: () => {
							const name = playerName.trim() || 'Anonymous';
							highScoreManager.saveHighScore(name, score);
							highScoreManager.showHighScoresMenu();
						}
					},
					{
						type: 'button',
						label: 'New Game',
						action: () => {
							const name = playerName.trim() || 'Anonymous';
							highScoreManager.saveHighScore(name, score);
							startGame();
						}
					},
					{
						type: 'button',
						label: 'Main Menu',
						action: () => {
							const name = playerName.trim() || 'Anonymous';
							highScoreManager.saveHighScore(name, score);
							returnToMenu();
						}
					}
				],
				instructions: `Final Score: ${score}`
			});
		}

		function pauseGame() {
			if (currentState === GameState.PLAYING) {
				currentState = GameState.PAUSED;
				musicPlayer.pause();
				canvas.classList.remove('hide-cursor');
				showPauseMenu();
			}
		}

		function resumeGame() {
			currentState = GameState.PLAYING;
			menuSystem.hideMenu();
			musicPlayer.play();
			canvas.classList.add('hide-cursor');
		}

		function showPauseMenu() {
			// Add pause class for transparent overlay (no background image)
			document.getElementById('menuOverlay').classList.add('pause');

			menuSystem.showMenu({
				title: 'PAUSED',
				items: [
					{
						type: 'button',
						label: 'Continue',
						action: () => resumeGame()
					},
					{
						type: 'slider',
						label: 'Sound Effects Volume',
						min: 0,
						max: 100,
						value: soundEffectsVolume,
						suffix: '%',
						onChange: (value) => {
							soundEffectsVolume = parseInt(value);
							const prefs = getPreferences();
							prefs.volume_effects = soundEffectsVolume;
							savePreferences(prefs);
						}
					},
					{
						type: 'slider',
						label: 'Music Volume',
						min: 0,
						max: 100,
						value: musicVolume,
						suffix: '%',
						onChange: (value) => {
							musicVolume = parseInt(value);
							Note.setVolume(musicVolume / 100); // Convert percentage to 0.0-1.0
							const prefs = getPreferences();
							prefs.volume_music = musicVolume;
							savePreferences(prefs);
						}
					},
					{
						type: 'checkbox',
						label: 'Fullscreen',
						checked: GPTEngine.instance.isFullScreen,
						onChange: (checked) => {
							if (checked && !GPTEngine.instance.isFullScreen) {
								GPTEngine.instance.enterFullScreen();
							} else if (!checked && GPTEngine.instance.isFullScreen) {
								GPTEngine.instance.exitFullScreen();
							}
						}
					},
					{
						type: 'button',
						label: 'Quit',
						action: () => {
							if (score > 0) {
								gameOver();
							} else {
								returnToMenu();
							}
						}
					}
				],
				instructions: ''
			});
		}

		function showOptionsMenu() {
			// Remove pause class (show background image)
			document.getElementById('menuOverlay').classList.remove('pause');

			menuSystem.showMenu({
				title: 'OPTIONS',
				items: [
					{
						type: 'slider',
						label: 'Sound Effects Volume',
						min: 0,
						max: 100,
						value: soundEffectsVolume,
						suffix: '%',
						onChange: (value) => {
							soundEffectsVolume = parseInt(value);
							const prefs = getPreferences();
							prefs.volume_effects = soundEffectsVolume;
							savePreferences(prefs);
						}
					},
					{
						type: 'slider',
						label: 'Music Volume',
						min: 0,
						max: 100,
						value: musicVolume,
						suffix: '%',
						onChange: (value) => {
							musicVolume = parseInt(value);
							Note.setVolume(musicVolume / 100); // Convert percentage to 0.0-1.0
							const prefs = getPreferences();
							prefs.volume_music = musicVolume;
							savePreferences(prefs);
						}
					},
					{
						type: 'checkbox',
						label: 'Fullscreen',
						checked: GPTEngine.instance.isFullScreen,
						onChange: (checked) => {
							if (checked && !GPTEngine.instance.isFullScreen) {
								GPTEngine.instance.enterFullScreen();
							} else if (!checked && GPTEngine.instance.isFullScreen) {
								GPTEngine.instance.exitFullScreen();
							}
						}
					},
					{
						type: 'button',
						label: 'Back',
						action: () => showMainMenu()
					}
				],
				instructions: ''
			});
		}

		// Render loop
		function render() {
			if (loading()) { return; }

			switch (currentState) {
				case GameState.MENU:
					renderMenu();
					break;
				case GameState.PLAYING:
					renderGame();
					break;
				case GameState.PAUSED:
					renderGame(); // Keep showing game behind pause menu
					break;
				case GameState.GAME_OVER:
					renderGameOver();
					break;
			}
		}

		function renderMenu() {
			// Clear screen - menu background is handled by CSS
			context.fillStyle = '#000000';
			context.fillRect(0, 0, canvas.width, canvas.height);
		}

		function renderGame() {
			context.save();
			context.translate(
				canvas.width/2-player.sprite.position.x,
				canvas.height/2-player.sprite.position.y
			);

			// Draw tiled background
			const tileWidth = backgroundTileSize.x;
			const tileHeight = backgroundTileSize.y;

			// Calculate which tiles are visible
			const startX = Math.floor((player.sprite.position.x - canvas.width) / tileWidth) * tileWidth;
			const startY = Math.floor((player.sprite.position.y - canvas.height) / tileHeight) * tileHeight;
			const endX = Math.ceil((player.sprite.position.x + canvas.width) / tileWidth) * tileWidth;
			const endY = Math.ceil((player.sprite.position.y + canvas.height) / tileHeight) * tileHeight;

			// Draw tiles
			for (let x = startX; x <= endX; x += tileWidth) {
				for (let y = startY; y <= endY; y += tileHeight) {
					backgroundSprite.position.x = x + tileWidth / 2;
					backgroundSprite.position.y = y + tileHeight / 2;
					backgroundSprite.draw();
				}
			}

			// Z-order: Shots first (bottom layer)
			for (const projectile of playerProjectiles) {
				projectile.draw();
			}
			for (const projectile of npcProjectiles) {
				projectile.draw();
			}

			// NPCs second (middle layer)
			for (const npc of npcs) {
				npc.draw();
			}

			// Wormhole
			if (wormhole) {
				wormhole.draw();
			}

			// Particles
			particleSystem.draw(context);

			// Player last (top layer)
			player.draw();

			context.restore();

			// HUD - render in screen space
			// Health bar
			const healthBarWidth = GameConfig.HUD.HEALTH_BAR_WIDTH;
			const healthBarHeight = GameConfig.HUD.HEALTH_BAR_HEIGHT;
			const healthBarX = GameConfig.HUD.HEALTH_BAR_X;
			const healthBarY = GameConfig.HUD.HEALTH_BAR_Y;

			// Draw health bar background (red - shows damage)
			context.fillStyle = GameConfig.HUD.HEALTH_BAR_BG_COLOR;
			context.fillRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);

			// Draw health bar foreground (green - shows current health)
			const healthPercentage = Math.max(0, Math.min(1, player.health / player.maxHealth));
			const currentHealthWidth = healthBarWidth * healthPercentage;
			context.fillStyle = GameConfig.HUD.HEALTH_BAR_FG_COLOR;
			context.fillRect(healthBarX, healthBarY, currentHealthWidth, healthBarHeight);

			// Draw health bar border (white)
			context.strokeStyle = GameConfig.HUD.HEALTH_BAR_BORDER_COLOR;
			context.lineWidth = GameConfig.HUD.HEALTH_BAR_BORDER_WIDTH;
			context.strokeRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);

			// Draw score
			context.fillStyle = '#FFFFFF';
			context.font = '20px Arial';
			context.textAlign = 'left';
			context.fillText(`Score: ${score}`, 10, 60);

			// Wormhole message and arrow
			if (wormhole) {
				// Draw message
				context.fillStyle = '#00FFFF'; // Cyan
				context.font = 'bold 24px Arial';
				context.textAlign = 'center';
				context.fillText('Wormhole detected!', canvas.width / 2, 50);

				// Calculate direction to wormhole
				const dx = wormhole.position.x - player.sprite.position.x;
				const dy = wormhole.position.y - player.sprite.position.y;
				const angle = Math.atan2(dy, dx);

				// Check if wormhole is on-screen
				const screenHalfWidth = canvas.width / 2;
				const screenHalfHeight = canvas.height / 2;
				const wormholeOnScreen = Math.abs(dx) < screenHalfWidth && Math.abs(dy) < screenHalfHeight;

				// Only draw arrow if wormhole is off-screen
				if (!wormholeOnScreen) {
					// Draw arrow at screen edge pointing to wormhole
					const arrowDistance = 50; // Distance from screen edge
					const centerX = canvas.width / 2;
					const centerY = canvas.height / 2;

					// Calculate arrow position at edge of screen
					let arrowX = centerX + Math.cos(angle) * (canvas.width / 2 - arrowDistance);
					let arrowY = centerY + Math.sin(angle) * (canvas.height / 2 - arrowDistance);

					// Clamp to screen bounds
					arrowX = Math.max(arrowDistance, Math.min(canvas.width - arrowDistance, arrowX));
					arrowY = Math.max(arrowDistance, Math.min(canvas.height - arrowDistance, arrowY));

					// Draw arrow
					context.save();
					context.translate(arrowX, arrowY);
					context.rotate(angle);
					context.fillStyle = '#00FFFF'; // Cyan
					context.beginPath();
					context.moveTo(15, 0);
					context.lineTo(-10, -10);
					context.lineTo(-10, 10);
					context.closePath();
					context.fill();
					context.restore();
				}
			}

			// Mini-map
			minimap.draw(context, {
				npcs: npcs,
				wormhole: wormhole
			}, player.sprite.position);
		}

		function renderGameOver() {
			// Clear screen - menu background is handled by CSS
			context.fillStyle = '#000000';
			context.fillRect(0, 0, canvas.width, canvas.height);
		}
		
		// Update loop; deltaTime is milliseconds
		function update(deltaTime) {
			if (loading()) { return; }

			// Handle ESC key for pause/resume
			if (engine.keyDown["Escape"]) {
				engine.keyDown["Escape"] = false;
				if (currentState === GameState.PLAYING) {
					pauseGame();
				} else if (currentState === GameState.PAUSED) {
					resumeGame();
				}
			}

			switch (currentState) {
				case GameState.MENU:
					updateMenu();
					break;
				case GameState.PLAYING:
					updateGame(deltaTime);
					break;
				case GameState.PAUSED:
					// Don't update game state while paused
					break;
				case GameState.GAME_OVER:
					updateGameOver();
					break;
			}
		}

		function updateMenu() {
			// Menu is now HTML-based, no keyboard input needed
		}

		function updateGameOver() {
			// Game over menu is now HTML-based, no keyboard input needed
		}

		function updateGame(deltaTime) {
			// Accumulate game time (only advances during gameplay, not when paused)
			gameTime += deltaTime;

			if (engine.keyDown["ArrowLeft"]) {
				player.turnLeft(deltaTime);
			}
			if (engine.keyDown["ArrowRight"]) {
				player.turnRight(deltaTime);
			}
			if (engine.keyDown["ArrowUp"]) {
				player.accelerate(deltaTime);
			}
			if (engine.keyDown["ArrowDown"]) {
				player.reverseThrust(deltaTime);
			}
			if (engine.keyDown[" "]) {
				if (gameTime > lastShotTime + GameConfig.PLAYER.FIRE_RATE) {
					lastShotTime = gameTime;
					const shotVelocity = Vector2D.fromRadial(player.sprite.rotation, Laser.speed);
					const newShot = new Laser(
						new Vector2D(
							player.sprite.position.x,
							player.sprite.position.y
						),
						shotVelocity
					);
					playerProjectiles.push(newShot);
					playSoundEffect('shoot', 0.3);
				}
			}

			player.update(deltaTime);

			// Update all NPCs with unified loop
			for (const npc of npcs) {
				// Asteroids don't need player position
				if (npc instanceof Asteroid) {
					npc.update(deltaTime);
				} else {
					npc.update(deltaTime, player.sprite.position);
				}

				// Handle NPC shooting
				if (npc instanceof AlienFighter) {
					const newShot = npc.tryShoot(gameTime);
					if (newShot) {
						npcProjectiles.push(newShot);
						playSoundEffect('shoot', 0.2); // Quieter than player shots
					}
				} else if (npc instanceof MissileCruiser) {
					const newMissile = npc.tryShoot(gameTime);
					if (newMissile) {
						npcProjectiles.push(newMissile);
						playSoundEffect('missile_launcher', 0.3);
					}
				}
			}

			// Update all projectiles
			for (const projectile of playerProjectiles) {
				projectile.update();
			}
			for (const projectile of npcProjectiles) {
				projectile.update();
			}

			// Update particles
			particleSystem.update(deltaTime);

			// Update wormhole if it exists
			if (wormhole) {
				wormhole.update(deltaTime);
				wormhole.wrap(player.sprite.position);
			}

			// Wave-based spawning: Check if all NPCs are cleared
			if (countNPCs() === 0 && !wormhole) {
				console.log(`Wave ${currentLevel} cleared! Wormhole spawning...`);
				const wormholeSize = 27 * 3; // Wormhole is 27x28 * 3
				const position = SpawnSystem.getOffscreenSpawnPosition(
					player.sprite.position,
					canvas.width,
					canvas.height,
					wormholeSize,
					28 * 3
				);
				wormhole = new Wormhole(position);
			}

			// Collision detection
			const npcsToRemove = new Set();
			const playerProjectilesToRemove = new Set();
			const npcProjectilesToRemove = new Set();

			// Check player shot collisions with all NPCs (unified loop)
			for (const shot of playerProjectiles) {
				for (const npc of npcs) {
					if (checkCollision(shot, npc)) {
						playerProjectilesToRemove.add(shot);
						particleSystem.spawnImpact(shot.sprite.position);

						// Handle different NPC types
						if (npc instanceof MissileCruiser) {
							// Multi-hit enemy
							npc.health -= shot.damage;
							if (npc.health <= 0) {
								npcsToRemove.add(npc);
								score += npc.scoreValue;
								playSoundEffect('explosion', 0.6);
								particleSystem.spawnExplosion(npc.sprite.position);
							} else {
								playSoundEffect('hit', 0.4);
							}
						} else if (npc instanceof Asteroid) {
							// Multi-hit asteroid that spawns smaller versions
							npc.health -= 1;
							if (npc.health <= 0) {
								npcsToRemove.add(npc);
								score += npc.scoreValue;
								playSoundEffect('explosion', 0.5);
								particleSystem.spawnExplosion(npc.sprite.position);
								// Spawn 3 smaller asteroids
								const spawns = AsteroidSpawn.createSpawnsFromAsteroid(npc, canvas.width, canvas.height);
								npcs.push(...spawns);
							} else {
								playSoundEffect('hit', 0.4);
							}
						} else if (npc instanceof AsteroidSpawn) {
							// Single-hit asteroid spawn (different particle color)
							npcsToRemove.add(npc);
							score += npc.scoreValue;
							playSoundEffect('explosion', 0.3);
							particleSystem.spawnExplosion(npc.sprite.position, "255, 150, 50");
						} else {
							// Single-hit enemies (AlienScout, AlienFighter, etc.)
							npcsToRemove.add(npc);
							score += npc.scoreValue;
							playSoundEffect('explosion', 0.5);
							particleSystem.spawnExplosion(npc.sprite.position);
						}
					}
				}
			}

			// Check player-NPC collisions (unified loop)
			for (const npc of npcs) {
				if (checkCollision(player, npc)) {
					npcsToRemove.add(npc);
					particleSystem.spawnImpact(player.sprite.position, "200, 100, 255");
					particleSystem.spawnExplosion(npc.sprite.position,
						npc instanceof AsteroidSpawn ? "255, 150, 50" : undefined);

					// Damage calculation based on NPC type
					let damage;
					let soundEffect;
					let soundVolume;
					if (npc instanceof Asteroid) {
						damage = 50;
						soundEffect = 'hit';
						soundVolume = 0.6;
						console.log(`Player hit by asteroid! Health: ${player.health - damage}`);
					} else if (npc instanceof AsteroidSpawn) {
						damage = 25;
						soundEffect = 'hit';
						soundVolume = 0.4;
						console.log(`Player hit by small asteroid! Health: ${player.health - damage}`);
					} else if (npc instanceof MissileCruiser) {
						damage = npc.health;
						soundEffect = 'hit';
						soundVolume = 0.7;
						console.log(`Player hit by missile cruiser! Health: ${player.health - damage}`);
					} else {
						// AlienScout, AlienFighter, etc.
						damage = npc.health;
						soundEffect = 'hit';
						soundVolume = 0.6;
						console.log(`Player hit! Health: ${player.health - damage}`);
					}

					player.health -= damage;
					playSoundEffect(soundEffect, soundVolume);
				}
			}

			// Check NPC projectile-player collisions (unified loop)
			for (const projectile of npcProjectiles) {
				if (checkCollision(player, projectile)) {
					npcProjectilesToRemove.add(projectile);
					particleSystem.spawnImpact(player.sprite.position, "200, 100, 255");

					// Damage depends on projectile type
					if (projectile instanceof Missile) {
						player.health -= projectile.damage; // 50 damage
						console.log(`Player hit by missile! Health: ${player.health}`);
						playSoundEffect('explosion', 0.6);
						particleSystem.spawnExplosion(projectile.sprite.position, "255, 100, 50");
					} else {
						// Plasma shots deal 25 damage
						player.health -= 25;
						console.log(`Player hit by alien shot! Health: ${player.health}`);
						playSoundEffect('hit', 0.5);
					}
				}
			}

			// Check player-wormhole collision (level advancement)
			if (wormhole && wormhole.checkCollision(player)) {
				currentLevel++;
				console.log(`Entered wormhole! Advancing to wave ${currentLevel}`);
				wormhole = null; // Remove wormhole
				SpawnSystem.spawnWave(currentLevel, player.sprite.position, canvas.width, canvas.height, npcs);
				playSoundEffect('achievement', 0.5); // Play a sound effect
			}

			// Remove collided entities (unified filtering)
			npcs = npcs.filter(npc => !npcsToRemove.has(npc));
			playerProjectiles = playerProjectiles.filter(projectile => !playerProjectilesToRemove.has(projectile));
			npcProjectiles = npcProjectiles.filter(projectile => !npcProjectilesToRemove.has(projectile));

			// Check for game over
			if (player.health <= 0) {
				gameOver();
				return;
			}

			// Wrap NPCs that go beyond minimap bounds, despawn projectiles
			const wrapDistance = GameConfig.WORLD.NPC_WRAP_DISTANCE; // Minimap range - wrap NPCs at this distance
			const despawnDistance = Math.max(canvas.width, canvas.height) * GameConfig.WORLD.PROJECTILE_DESPAWN_MULTIPLIER; // Despawn projectiles

			// Wrap all NPCs around minimap edges (unified loop)
			for (const npc of npcs) {
				const offsetX = npc.sprite.position.x - player.sprite.position.x;
				const offsetY = npc.sprite.position.y - player.sprite.position.y;

				if (offsetX > wrapDistance) {
					npc.sprite.position.x = player.sprite.position.x - wrapDistance;
				} else if (offsetX < -wrapDistance) {
					npc.sprite.position.x = player.sprite.position.x + wrapDistance;
				}

				if (offsetY > wrapDistance) {
					npc.sprite.position.y = player.sprite.position.y - wrapDistance;
				} else if (offsetY < -wrapDistance) {
					npc.sprite.position.y = player.sprite.position.y + wrapDistance;
				}
			}

			// Despawn projectiles that are too far from player (unified filtering)
			playerProjectiles = playerProjectiles.filter(projectile => {
				const distance = projectile.sprite.position.dist(player.sprite.position);
				return distance < despawnDistance;
			});
			npcProjectiles = npcProjectiles.filter(projectile => {
				const distance = projectile.sprite.position.dist(player.sprite.position);
				return distance < despawnDistance;
			});

			checkGamepadInput(deltaTime);
		}

		function checkGamepadInput(deltaTime) {
			const gamepads = navigator.getGamepads();
			const deadzone = GameConfig.PLAYER.GAMEPAD_DEADZONE; // Ignore small stick movements to prevent drift

			for (const gamepad of gamepads) {
				if (!gamepad) continue;

				// Left stick horizontal (axis 0): Turn left/right
				const leftStickX = gamepad.axes[0];
				if (Math.abs(leftStickX) > deadzone) {
					if (leftStickX < 0) {
						player.turnLeft(deltaTime * Math.abs(leftStickX));
					} else {
						player.turnRight(deltaTime * leftStickX);
					}
				}

				// Right stick vertical (axis 3) or triggers for thrust
				const rightStickY = gamepad.axes[3];
				if (rightStickY < -deadzone) {
					// Right stick pushed up: forward thrust
					player.accelerate(deltaTime * Math.abs(rightStickY));
				} else if (rightStickY > deadzone) {
					// Right stick pulled down: reverse thrust
					player.reverseThrust(deltaTime * rightStickY);
				}

				// Button 7 (RT/R2): Forward thrust
				if (gamepad.buttons[7] && gamepad.buttons[7].pressed) {
					const triggerValue = gamepad.buttons[7].value || 1.0;
					player.accelerate(deltaTime * triggerValue);
				}

				// Button 6 (LT/L2): Reverse thrust
				if (gamepad.buttons[6] && gamepad.buttons[6].pressed) {
					const triggerValue = gamepad.buttons[6].value || 1.0;
					player.reverseThrust(deltaTime * triggerValue);
				}

				// Button 0 (A/Cross): Shoot
				if (gamepad.buttons[0] && gamepad.buttons[0].pressed) {
					if (gameTime > lastShotTime + GameConfig.PLAYER.FIRE_RATE) {
						lastShotTime = gameTime;
						const shotVelocity = Vector2D.fromRadial(player.sprite.rotation, Laser.speed);
						const newShot = new Laser(
							new Vector2D(
								player.sprite.position.x,
								player.sprite.position.y
							),
							shotVelocity
						);
						shots.push(newShot);
						playSoundEffect('shoot', 0.3);
					}
				}

				// Button 9 (Start/Options): Pause game
				if (gamepad.buttons[9] && gamepad.buttons[9].pressed) {
					// Debounce by checking if button was just pressed
					if (!gamepad.buttons[9].wasPressed) {
						pauseGame();
						gamepad.buttons[9].wasPressed = true;
					}
				} else if (gamepad.buttons[9]) {
					gamepad.buttons[9].wasPressed = false;
				}
			}
		}
		
		// Game loop
		var lastCallTime = Date.now();
		function loop() {
			var currentTime = Date.now();
			var deltaTime = currentTime - lastCallTime;
			lastCallTime = currentTime;
			update(deltaTime);
			render();
			// Call the loop function again
			window.requestAnimationFrame(loop);
		}

		// Show main menu and start game loop
		showMainMenu();
		loop();
	</script>
